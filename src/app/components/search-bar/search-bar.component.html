<div class="search-container">
    <mat-form-field appearance="fill" class="full-width mat-weather-input">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Enter city" [(ngModel)]="city" (keyup.enter)="searchCity()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchCity()">Search</button>

</div>
